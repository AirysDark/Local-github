jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute architectures from bit_type + target
        id: arch
        run: |
          BIT="${ github.event.inputs.bit_type }"
          TGT="${ github.event.inputs.target }"
          # Defaults
          ARCH_PI="arm64"
          ARCH_PC="amd64"
          ARCH_GENERIC="arm64"
          if [ "$BIT" = "32bit" ]; then
            ARCH_PI="armhf"
            ARCH_PC="i386"
            # choose i386 for generic when 32bit; adjust to armhf if desired
            ARCH_GENERIC="i386"
          fi
          echo "ARCH_PI=$ARCH_PI" >> $GITHUB_OUTPUT
          echo "ARCH_PC=$ARCH_PC" >> $GITHUB_OUTPUT
          echo "ARCH_GENERIC=$ARCH_GENERIC" >> $GITHUB_OUTPUT

      - name: Prepare configs from inputs
        env:
          HOSTNAME: ${ github.event.inputs.hostname }
          USERNAME: ${ github.event.inputs.username }
          USERPASS: ${ github.event.inputs.user_password }
          ROOTPASS: ${ github.event.inputs.root_password }
          WIFI_SSID: ${ github.event.inputs.wifi_ssid }
          WIFI_PASSWORD: ${ github.event.inputs.wifi_password }
          WIFI_COUNTRY: ${ github.event.inputs.wifi_country }
          TIMEZONE: ${ github.event.inputs.timezone }
          KEYBOARD: ${ github.event.inputs.keyboard }
          STATIC_IP: ${ github.event.inputs.static_ip }
          GATEWAY: ${ github.event.inputs.gateway }
          DNS: ${ github.event.inputs.dns }
          PERMIT_ROOT_LOGIN: ${ github.event.inputs.permit_root_login }
          PASSWORD_AUTH: ${ github.event.inputs.password_auth }
          PUBKEY_AUTH: ${ github.event.inputs.pubkey_auth }
        run: |
          set -e
          mkdir -p targets/live-build/config/includes.chroot/tmp/payload
          rsync -a shared/ targets/live-build/config/includes.chroot/tmp/payload/ || true
          rsync -a shared/ targets/pi-gen/stage4/05-chip-base/files/ || true

          # Substitute placeholders (if present in your templates)
          find . -type f \
            \( -path './shared/*' -o -path './targets/*' \) -exec sed -i \
            -e "s/__HOSTNAME__/${ github.event.inputs.hostname }/g" \
            -e "s/__USERNAME__/${ github.event.inputs.username }/g" \
            -e "s/__USERPASS__/${ github.event.inputs.user_password }/g" \
            -e "s/__ROOTPASS__/${ github.event.inputs.root_password }/g" \
            -e "s/__WIFI_SSID__/${ github.event.inputs.wifi_ssid }/g" \
            -e "s/__WIFI_PASSWORD__/${ github.event.inputs.wifi_password }/g" \
            -e "s/__WIFI_COUNTRY__/${ github.event.inputs.wifi_country }/g" \
            -e "s#__TIMEZONE__#${ github.event.inputs.timezone }#g" \
            -e "s/__KEYBOARD__/${ github.event.inputs.keyboard }/g" \
            -e "s/__STATIC_IP__/${ github.event.inputs.static_ip }/g" \
            -e "s/__GATEWAY__/${ github.event.inputs.gateway }/g" \
            -e "s/__DNS__/${ github.event.inputs.dns }/g" \
            -e "s/__PERMIT_ROOT_LOGIN__/${ github.event.inputs.permit_root_login }/g" \
            -e "s/__PASSWORD_AUTH__/${ github.event.inputs.password_auth }/g" \
            -e "s/__PUBKEY_AUTH__/${ github.event.inputs.pubkey_auth }/g" \
            -e "s/__USERNAME__COLON__/${ github.event.inputs.username }:/g" \
            {} +

      - name: Build Raspberry Pi (pi-gen)
        if: ${ github.event.inputs.target == 'pi' }
        uses: usimd/pi-gen-action@v1
        with:
          release: bookworm
          image_name: Local-github
          enable_ssh: true
          stage_list: "stage0 stage1 stage2 stage4"
          deploy_compression: xz
          deploy_compression_level: 9
          deploy_zip: true
          # NOTE: The action defaults to arm64. If it supports arch input, pass it here:
          # architecture: ${ steps.arch.outputs.ARCH_PI }

      - name: Upload Pi artifact
        if: ${ github.event.inputs.target == 'pi' }
        uses: actions/upload-artifact@v4
        with:
          name: Local-github-pi-${ steps.arch.outputs.ARCH_PI }
          path: deploy/*

      - name: Build PC ISO (live-build)
        if: ${ github.event.inputs.target == 'pc' }
        run: |
          sudo apt-get update
          sudo apt-get install -y live-build debootstrap syslinux isolinux
          cd targets/live-build
          lb config --architecture ${ steps.arch.outputs.ARCH_PC } --distribution bookworm --mode debian             --binary-images iso-hybrid --debian-installer live --apt-recommends false
          sudo lb build

      - name: Upload PC artifact
        if: ${ github.event.inputs.target == 'pc' }
        uses: actions/upload-artifact@v4
        with:
          name: Local-github-pc-${ steps.arch.outputs.ARCH_PC }
          path: targets/live-build/live-image-*.iso

      - name: Build generic image (arm64/armhf/riscv64/i386)
        if: ${ contains('arm64,armhf,riscv64,i386', github.event.inputs.target) }
        run: |
          echo "Generic placeholders; map ${ github.event.inputs.target } and bit_type as needed."
          exit 0

      - name: i860 placeholder
        if: ${ github.event.inputs.target == 'i860' }
        run: |
          echo "i860 placeholder build."
          exit 0
