<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local-github Config</title>
</head>
<body>
  <form action="https://github.com/AirysDark/Local-github/actions/workflows/build.yml" method="post">
    <label>Build Target + Bitness:
      <select name="target_bits">
        <option>pi 64bit</option>
        <option>pi 32bit</option>
      </select>
    </label><br>

    <label>Console Username: <input type="text" name="user_name" value="@users:1"></label><br>
    <label>Console Password: <input type="password" name="user_password"></label><br>

    <label>Wi-Fi SSID: <input type="text" name="wifi_ssid" value="@wifi:1"></label><br>
    <label>Wi-Fi Password: <input type="password" name="wifi_password"></label><br>

    <label>SSH PermitRootLogin: <input type="text" name="ssh_permit_root_login" value="@ssh:0"></label><br>
    <label>SSH PasswordAuthentication: <input type="text" name="ssh_password_auth"></label><br>
    <label>SSH PubkeyAuthentication: <input type="text" name="ssh_pubkey_auth"></label><br>

    <label>Static IPv4: <input type="text" name="static_ip" value="@net:0"></label><br>
    <label>Gateway IPv4: <input type="text" name="gateway"></label><br>
    <label>DNS Servers: <input type="text" name="dns"></label><br>

    <label>Wi-Fi Country: <input type="text" name="wifi_country" value="@country:0"></label><br>
    <label>Timezone: <input type="text" name="timezone" value="@tz:0"></label><br>

    <label>Keyboard Layout: <input type="text" name="keyboard" value="@kbd:0"></label><br>
    <label>Custom Keyboard (if chosen): <input type="text" name="keyboard_custom"></label><br>

    <button type="submit">Start Build</button>
  </form>
</body>
</html>
